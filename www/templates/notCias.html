<ion-view title="Notícias" id="page7">
  <ion-content padding="true" class="has-header">
    <h2 id="notCias-heading2" style="color:#821723;font-weight:300;">Notícias</h2>
    <hr class="hr-topoPagina">
    <div class="item item-body" id="notCias-list-item-container1">

      <ion-list id="notCias-list6">         
              <ion-item ng-repeat="noticia in listaNoticias" class="item-thumbnail-left item-icon-right assertive" id="notCias-list-item5" ui-sref="notCia({id: noticia.id})">
                 
                  <img ion-img-cache ionic ng-src="{{noticia.dsUrlImagem != '' && noticia.dsUrlImagem || 'img/img_not_found.jpg'}}" />
                  <h2assertive>
                     {{noticia.dsCategoria}}
                      <p style="white-space:normal;">{{noticia.dtNoticia}}</p>
                      <p style="white-space:normal;">{{noticia.dsTitulo}}</p>                      
                      <i class="icon ion-ios-arrow-right"></i>
                  </h2assertive>
              </ion-item>
        </ion-list>
    </div>
     <ion-infinite-scroll on-infinite="obterMais()" distance="5%"></ion-infinite-scroll>
  </ion-content>
</ion-view>
