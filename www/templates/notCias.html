<ion-view title="Notícias" id="page7">
  <ion-content padding="true" class="has-header">
    <h2 id="notCias-heading2" style="color:#821723;font-weight:300;">Notícias</h2>
    <hr class="hr-topoPagina">
    <div class="item item-body" id="notCias-list-item-container1">
      <ion-list id="notCias-list6">
        <ion-item ng-repeat="noticia in listaNoticias" class="item-thumbnail-left item-icon-right assertive" id="notCias-list-item5"
          ui-sref="notCia({id: noticia.id})">
          <img ion-img-cache ionic ng-src="{{noticia.dsUrlImagem != '' && noticia.dsUrlImagem || 'img/img_not_found.jpg'}}" style="height:40%" />
          <h2assertive>
            <span class="categoria_post">{{noticia.dsCategoria}}</span>
            <p style="white-space:normal;">{{noticia.dtNoticia}}</p>
            <p class="titulo_post" style="white-space:normal;">{{noticia.dsTitulo}}</p>
            <i class="icon ion-ios-arrow-right"></i>
          </h2assertive>
        </ion-item>
      </ion-list>
    </div>
    <ion-infinite-scroll ng-if="moreDataCanBeLoaded" on-infinite="obterMais()" distance="5%"></ion-infinite-scroll>
  </ion-content>
</ion-view>
