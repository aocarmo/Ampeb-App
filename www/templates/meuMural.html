<ion-view title="Fique por dentro" id="page16">
  <ion-content padding="true" class="has-header">
    <h2 id="meuMural-heading14" style="color:#821723;font-weight:300;">Fique por dentro</h2>
    <hr class="hr-topoPagina">
    <div class="item item-body" id="meuMural-list-item-container6">
      <ion-list id="meuMural-list11">
        <ion-item ng-repeat="noticia in fiquePorDentro" class="item-thumbnail-left item-icon-right assertive" id="meuMural-list-item22" ui-sref="mural({id: noticia.id})">
        <img ion-img-cache ionic ng-src="{{noticia.dsUrlImagem != '' && noticia.dsUrlImagem || 'img/img_not_found.jpg'}}" />
          <h2assertive>
            {{noticia.dsCategoria}}
              <p style="white-space:normal;">{{noticia.dtNoticia}}</p>
              <p style="white-space:normal;">{{noticia.dsTitulo}}</p>                      
              <i class="icon ion-ios-arrow-right"></i>
          </h2assertive>
      </ion-item>
      </ion-list>
    </div>
  </ion-content>
</ion-view>
