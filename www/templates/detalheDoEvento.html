<ion-view title="Detalhe do Evento" id="page18">
  <ion-content padding="true" class="has-header">
    <h2 id="detalheDoEvento-heading19" style="color:#821723;font-weight:300;">{{evento[0].dsCategoria}}</h2>
    <hr class="hr-topoPagina">
    <h5 id="detalheDoEvento-heading20" style="color:#454545;font-weight:400;">{{evento[0].dtNoticia}}</h5>
    <h4 ng-bind-html="evento[0].dsTitulo" id="detalheDoEvento-heading21" style="color:#821723;font-weight:400;"></h4>
    <ion-slides disable-side-menu-drag="" options="{'loop': false}" slider="slider3" delegate-handle="slider3" id="detalheDoEvento-slider3" style="width:100%;height:200px;">
      <ion-slide-page ion-img-cache-bg id="detalheDoEvento-slide211" style="background:url({{evento[0].dsUrlImagem}}) no-repeat center;background-size:contain;"></ion-slide-page>
    </ion-slides>
    <div class="spacer" style="width: 300px; height: 32px;"></div>    
    <div id="detalheDoEvento-markdown10" style="text-align:justify;" class="show-list-numbers-and-dots">
      <p ng-bind-html="evento[0].dsNoticia"></p>       
    </div>
  </ion-content>
</ion-view>
