<ion-view title="Catálogo de Associado" id="page4">
  <ion-content padding="true" class="has-header">
      <h2 id="meuCadastroNaAMPEB-heading9" style="color:#821723;font-weight:300;">Catálogo de Associados</h2>
    <hr class="hr-topoPagina">
    <h5 align="center" style="color:#821723;font-weight:500;">{{lblQtdAssociados}}</h5>
    <ion-list id="catalogoDeAssociado-list2">
      <ion-item wrap ng-repeat="associado in dadosAssociados" class="item-avatar item-icon-right item-text-wrap" id="catalogoDeAssociado-list-item11" ui-sref="menu.informacoesAssociado({id: associado.id_associados_dados_pessoais})">
          <img src="{{associado.foto_associado != '' ? url_sistema_foto+associado.foto_associado : 'img/icone_foto.png'}}">
          <h2>{{associado.nome_associado}}</h2>
          <p style="white-space:normal;">{{associado.numero_contato}}</p>
          <i class="icon ion-ios-arrow-right"></i>
      </ion-item>
    </ion-list>
  </ion-content>
</ion-view>
