<ion-view title="Enquete" id="page22">
  <ion-content padding="true" class="has-header">
    <h2 id="enquete-heading22" style="color:#821723;font-weight:300;">Enquete</h2>
    <hr class="hr-topoPagina">
    <div id="enquete-markdown11" style="text-align:justify;" class="show-list-numbers-and-dots">
      <p style="color:#000000;font-size:18px;">{{enquete[0].pollq_question}}</p>
    </div>
    <form name="enqueteForm" id="enquete-form10" class="list" ng-submit="votar(enqueteForm,enquete[0].pollq_id,respostaEnquete)">
       
      <ion-radio ng-repeat="resposta in enquete[0].answers" id="enquete-radio1"  ng-model="respostaEnquete.answer" ng-value="resposta.polla_aid" ng-required="true">{{resposta.polla_answers}}</ion-radio>      
       <div align="center" class="row">
          <div class="col col-50">
           <button type="submit" id="enquete-button18" style="font-size:18px;" ng-disabled="habilitarVoto == 'true'" class="button button-assertive  button-block">Votar</button>
          </div>
          <div class="col col-50">
           <button id="enquete-button18" style="font-size:18px;" class="button button-assertive  button-block" ui-sref="resultadoDaEnquete({id: enquete[0].pollq_id})">Resultado</button>
          </div>
        </div>
    </form>
  </ion-content>
</ion-view>
