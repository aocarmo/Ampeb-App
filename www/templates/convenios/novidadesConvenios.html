<ion-view title="" id="page7">
    <ion-content padding="true" class="has-header">
      <h3 id="novidadesConvenios-heading2" style="color:#821723;font-weight:300;">{{lblNovidadesConvenios}}</h3>
      <hr class="hr-topoPagina">
      <div class="item item-body" id="novidadesConvenios-list-item-container1">
        <ion-list id="novidadesConvenios-list6">
          <ion-item ng-repeat="novidade in listaNovidades" class="item-thumbnail-left item-icon-right assertive" id="novidadesConvenios-list-item5" ui-sref="menu.novidadesConveniosDetalhe({id: novidade.id})">
            <img ion-img-cache ionic ng-src="{{novidade.dsUrlImagem != '' && novidade.dsUrlImagem || 'img/img_not_found.jpg'}}" style="height:40%" />
            <h2assertive>
              <span class="categoria_post item-text-wrap">{{novidade.nmConvenio}}</span>              
              <p ng-bind-html="novidade.dsTitulo" class="titulo_post" style="white-space:normal;"></p>
              <i class="icon ion-ios-arrow-right"></i>
            </h2assertive>
          </ion-item>      
        </ion-list>
      </div>
      <ion-infinite-scroll ng-if="moreDataCanBeLoaded" on-infinite="obterMais()" distance="5%"></ion-infinite-scroll>
    </ion-content>
  </ion-view>
